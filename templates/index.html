<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Grocery Store</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Custom CSS for improved alignment */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .hero-section {
            padding: 100px 0;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #333;
        }

        .hero-content p {
            font-size: 24px;
            margin-bottom: 40px;
            color: #666;
        }

        .hero-buttons {
            text-align: center;
            margin-top: 50px;
        }

        .hero-buttons .btn {
            margin-right: 20px;
            padding: 12px 24px;
            font-size: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
        }

        .btn-outline-primary:hover {
            color: #0056b3;
            border-color: #0056b3;
        }

        .splash-images {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .splash-image {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
        }

        .splash-image img {
            max-width: 100%;
            height: auto;
            opacity: 0.3;
        }

        .login-signup {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .login-signup .btn {
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 36px;
            }

            .hero-content p {
                font-size: 18px;
            }

            .hero-buttons .btn {
                padding: 10px 16px;
                font-size: 16px;
            }

            .login-signup .btn {
                padding: 8px 16px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        
        <div class="container">
            <div class="login-signup">
                <a href="/login" class="btn btn-outline-primary">Login</a>
                <a href="/register" class="btn btn-primary">Register</a>
            </div>
            <div class="row">
                <div class="col-lg-12 hero-content">
                    <h1>Welcome to the Best Grocery Store</h1>
                    <p>Discover fresh and high-quality products for your everyday needs.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 hero-buttons">
                    <a href="/products" class="btn btn-primary btn-lg">Explore Products</a>
                    <a href="/cart" class="btn btn-outline-primary btn-lg">View Cart</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popper
    .min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Custom JavaScript code here
    </script>
</body>
</html>
