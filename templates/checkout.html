<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        
        <!-- Displaying items in the cart -->
        <h3>Items in Cart:</h3>
        <ul id="cart-items">
            <!-- Cart items will be dynamically generated here -->
        </ul>
        
        <!-- Total amount -->
        <h3>Total Amount: <span id="total-amount">$0.00</span></h3>
        
        <!-- Proceed to checkout button -->
        <button id="checkout-btn" class="btn btn-primary">Proceed to Checkout</button>
        
        <!-- Back to Home button -->
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </div>
    
    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const cartItemsList = document.getElementById('cart-items');
            const totalAmountSpan = document.getElementById('total-amount');

            // Function to update cart items UI
            function updateCartItemsUI() {
                cartItemsList.innerHTML = '';
                let totalAmount = 0;
                cartItems.forEach(item => {
                    cartItemsList.innerHTML += `
                        <li>${item.name} - Quantity: ${item.quantity}</li>
                    `;
                    totalAmount += item.price * item.quantity;
                });
                totalAmountSpan.textContent = `$${totalAmount.toFixed(2)}`;
            }

            // Initial call to update cart items UI
            updateCartItemsUI();

            // Event listener for checkout button
            document.getElementById('checkout-btn').addEventListener('click', function() {
                // Clear the cart after checkout
                localStorage.removeItem('cartItems');
                // Redirect to thank you page or perform any other checkout logic
                alert('Thank you for your purchase!');
                // Redirect to home page
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
